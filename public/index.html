<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A storytelling game</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body {
        background: #ECEFF1;
        border-top: 16px solid #ffa100;
        color: rgba(0,0,0,0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container-fluid" style="display: none;">
      <div class="row">
        <div class="col-lg-9">
          <h1>A storytelling game</h1>
          <form class="display-name-prompt"
                style="display: none;">
            <div class="input-group input-group-lg">
              <input class="form-control display-name"
                     name="displayName"
                     type="text" 
                     placeholder="Pick a display name (e.g., Lando Calrissian)"
                     required>
              <div class="input-group-btn">
                <button class="btn btn-primary" type="submit" disabled>Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-3 online-users-container">
          <h2>Online users</h2>
          <ul class="online-users"></ul>
        </div>
      </div>
    </div>

    <script defer src="online-users.js"></script>
    <script defer src="app.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
